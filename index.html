<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>App Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="icon" href="https://i.pinimg.com/736x/33/c1/3a/33c13a783f70b54d77897d0571630a05.jpg" type="image/x-icon">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="single-page-container">
        <!-- Header Section -->
        <header class="weather-header">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Search</button>
                <button onclick="getLocation()"><i class="fas fa-location-arrow"></i></button>
                <button id="unitToggle" onclick="toggleUnit()">Switch to °F</button>
            </div>
            
            <div class="weather-overview">
                <h1 id="cityName">-</h1>
                <div class="real-time" id="currentTime"></div>
                <div class="temperature">
                    <span id="temp">-</span><span id="unit">°C</span>
                </div>
                <div class="badge" id="weatherStatus">-</div>
                <img class="weather-icon" id="weatherIcon" alt="Weather Icon">
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="weather-content">
            <!-- Weather Stats Section -->
            <section class="weather-stats-grid">
                <div class="stat-card">
                    <p>Feels Like <span class="highlight" id="feelsLike">-</span><span class="unit">°C</span></p>
                    <p>High <span class="highlight" id="tempHigh">-</span><span class="unit">°C</span></p>
                    <p>Low <span class="highlight" id="tempLow">-</span><span class="unit">°C</span></p>
                    <p>Average <span class="highlight" id="tempAvg">-</span><span class="unit">°C</span></p>
                </div>

                <div class="stat-card">
                    <p>Pressure <span class="highlight" id="pressure">-</span> hPa</p>
                    <p>Sea Level <span class="highlight" id="seaLevel">-</span> hPa</p>
                    <p>Ground Level <span class="highlight" id="grndLevel">-</span> hPa</p>
                    <p>Humidity <span class="highlight" id="humidity">-</span>%</p>
                </div>

                <div class="stat-card">
                    <p>Wind Speed <span class="highlight" id="windSpeed">-</span> m/s</p>
                    <p>Wind Direction <span class="highlight" id="windDeg">-</span>°</p>
                    <p>Wind Gust <span class="highlight" id="windGust">-</span> m/s</p>
                    <p>Visibility <span class="highlight" id="visibility">-</span> km</p>
                </div>

                <div class="stat-card">
                    <p>Cloudiness <span class="highlight" id="clouds">-</span>%</p>
                    <p>Rain <span class="highlight" id="rain">-</span> mm/h</p>
                </div>
            </section>

            <!-- Map Section -->
            <section class="map-section">
                <div id="map"></div>
            </section>

            <!-- Forecast Sections -->
            <section class="forecast-sections">
                <div class="forecast-section">
                    <h3>Next 24 Hours</h3>
                    <div class="forecast-grid" id="hourlyForecast"></div>
                </div>

                <div class="forecast-section">
                    <h3>3-Day Forecast</h3>
                    <div class="forecast-grid" id="threeDayForecast"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
